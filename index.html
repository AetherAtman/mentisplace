<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>‚ú® Aether</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html, body {
      height: 100%;
      overflow: hidden;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0a0f 0%, #0d0221 50%, #150734 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      position: relative;
      width: min(90vw, 90vh, 400px);
      height: min(90vw, 90vh, 400px);
    }
    
    /* Pentagram SVG */
    .pentagram-svg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }
    
    .pentagram-svg svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 10px rgba(168, 85, 247, 0.5));
    }
    
    .pentagram-line {
      stroke: rgba(168, 85, 247, 0.6);
      stroke-width: 1.5;
      fill: none;
    }
    
    .pentagram-circle {
      stroke: rgba(168, 85, 247, 0.4);
      stroke-width: 1;
      fill: none;
    }
    
    /* Animated glow */
    @keyframes glowPulse {
      0%, 100% { 
        filter: drop-shadow(0 0 8px rgba(168, 85, 247, 0.4));
        opacity: 0.7;
      }
      50% { 
        filter: drop-shadow(0 0 20px rgba(168, 85, 247, 0.8));
        opacity: 1;
      }
    }
    
    .pentagram-svg svg {
      animation: glowPulse 4s ease-in-out infinite;
    }
    
    /* Energy flow animation - slower (32s) and dimmer (0.3 opacity) */
    @keyframes energyFlow {
      0% { stroke-dashoffset: 1000; }
      100% { stroke-dashoffset: 0; }
    }
    
    .energy-line {
      stroke: rgba(0, 212, 170, 0.3);
      stroke-width: 1.5;
      fill: none;
      stroke-dasharray: 10, 20;
      animation: energyFlow 32s linear infinite;
    }
    
    /* Button base */
    .nav-btn {
      position: absolute;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid rgba(168, 85, 247, 0.6);
      background: rgba(13, 2, 33, 0.9);
      color: white;
      font-size: 0.7rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2px;
      text-decoration: none;
      transform: translate(-50%, -50%);
      z-index: 10;
    }
    
    .nav-btn:hover {
      background: rgba(168, 85, 247, 0.3);
      border-color: rgba(168, 85, 247, 1);
      transform: translate(-50%, -50%) scale(1.15);
      box-shadow: 0 0 30px rgba(168, 85, 247, 0.6);
    }
    
    .nav-btn .icon { font-size: 1.5rem; }
    .nav-btn .label { font-size: 0.6rem; opacity: 0.9; text-align: center; line-height: 1.1; }
    
    /* Pentagram points - calculated for regular pentagram */
    /* Top point (Spirit) - 50%, 5% */
    .btn-spirit {
      top: 5%;
      left: 50%;
      border-color: rgba(0, 212, 170, 0.8);
      background: rgba(0, 50, 40, 0.9);
      width: 80px;
      height: 80px;
    }
    .btn-spirit:hover {
      border-color: rgba(0, 212, 170, 1);
      box-shadow: 0 0 40px rgba(0, 212, 170, 0.6);
    }
    
    /* Upper right (Water) - 97.5%, 34.5% from center math */
    .btn-water { top: 38%; left: 95%; }
    
    /* Lower right (Fire) - 79.4%, 90.5% */
    .btn-fire { top: 90%; left: 79%; }
    
    /* Lower left (Earth) - 20.6%, 90.5% */
    .btn-earth { top: 90%; left: 21%; }
    
    /* Upper left (Air) - 2.5%, 34.5% */
    .btn-air { top: 38%; left: 5%; }
    
    /* Center branding */
    .center-brand {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      pointer-events: none;
      z-index: 5;
    }
    
    .center-brand h1 {
      font-size: 1.1rem;
      background: linear-gradient(135deg, #a855f7 0%, #00d4aa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.2rem;
    }
    
    .center-brand p {
      font-size: 0.55rem;
      color: #64748b;
      letter-spacing: 0.1em;
    }
    
    /* Popups */
    .popup-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }
    .popup-overlay.active { display: flex; }
    
    .popup {
      background: #1a1a2e;
      border: 1px solid rgba(168, 85, 247, 0.3);
      border-radius: 16px;
      padding: 1.5rem;
      max-width: 300px;
      width: 90%;
    }
    .popup h3 { margin-bottom: 1rem; color: #a855f7; }
    .popup-link {
      display: block;
      padding: 0.75rem;
      margin: 0.5rem 0;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      color: white;
      text-decoration: none;
      transition: background 0.2s;
    }
    .popup-link:hover { background: rgba(168, 85, 247, 0.2); }
    .popup-close {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      background: rgba(168, 85, 247, 0.2);
      border: 1px solid rgba(168, 85, 247, 0.3);
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    
    /* Voice Modal - iframe embed */
    .voice-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      z-index: 200;
    }
    .voice-modal.active { display: block; }
    .voice-close {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      background: rgba(255,255,255,0.15);
      border: none;
      color: white;
      font-size: 1.5rem;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 210;
    }
    .voice-close:hover { background: rgba(255,255,255,0.25); }
    .voice-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Pentagram SVG -->
    <div class="pentagram-svg">
      <svg viewBox="0 0 100 100">
        <!-- Outer circle -->
        <circle cx="50" cy="50" r="48" class="pentagram-circle"/>
        
        <!-- Pentagram star - exact geometry -->
        <!-- Points: Top(50,2), UpperRight(97.5,35.5), LowerRight(79.4,95.1), LowerLeft(20.6,95.1), UpperLeft(2.5,35.5) -->
        <path d="M50,2 L79.4,95.1 L2.5,35.5 L97.5,35.5 L20.6,95.1 Z" class="pentagram-line"/>
        
        <!-- Energy flow overlay -->
        <path d="M50,2 L79.4,95.1 L2.5,35.5 L97.5,35.5 L20.6,95.1 Z" class="energy-line"/>
      </svg>
    </div>
    
    <!-- Center branding -->
    <div class="center-brand">
      <h1>Atman Universe</h1>
      <p>SPIRIT ‚Ä¢ EARTH ‚Ä¢ WATER ‚Ä¢ AIR ‚Ä¢ FIRE</p>
    </div>
    
    <!-- Spirit (Top) - Aether Voice -->
    <button class="nav-btn btn-spirit" onclick="openVoice()">
      <span class="icon">‚ú®</span>
      <span class="label">Aether</span>
    </button>
    
    <!-- Air (Upper Left) - Vibe Dashboard -->
    <a href="/vibe-dashboard.html" class="nav-btn btn-air">
      <span class="icon">üìä</span>
      <span class="label">Vibe</span>
    </a>
    
    <!-- Water (Upper Right) - Echo Speaks -->
    <a href="https://echospeaks.vercel.app" target="_blank" class="nav-btn btn-water">
      <span class="icon">üîä</span>
      <span class="label">Echo</span>
    </a>
    
    <!-- Earth (Lower Left) - Stuff -->
    <a href="/stuff.html" class="nav-btn btn-earth">
      <span class="icon">üì¶</span>
      <span class="label">Stuff</span>
    </a>
    
    <!-- Fire (Lower Right) - Quick Links -->
    <button class="nav-btn btn-fire" onclick="openLinks()">
      <span class="icon">üîó</span>
      <span class="label">Links</span>
    </button>
  </div>
  
  <!-- Quick Links Popup -->
  <div class="popup-overlay" id="linksPopup" onclick="closeLinks(event)">
    <div class="popup" onclick="event.stopPropagation()">
      <h3>üîó Quick Links</h3>
      <a href="/status.html" class="popup-link">üìã Status Report</a>
      <a href="https://atmanacademy.vercel.app/vibe" target="_blank" class="popup-link">üéì Vibe Academy</a>
      <a href="https://atmanacademy.vercel.app/review" target="_blank" class="popup-link">üó≥Ô∏è Review & Vote</a>
      <a href="https://gaiinsights.com" target="_blank" class="popup-link">üì∞ GAI Insights</a>
      <a href="https://clawdhub.com" target="_blank" class="popup-link">ü§ñ ClawdHub</a>
      <a href="https://docs.clawd.bot" target="_blank" class="popup-link">üìö Clawdbot Docs</a>
      <button class="popup-close" onclick="closeLinks()">Close</button>
    </div>
  </div>

  <!-- Voice Modal - embeds full aetherchat -->
  <div class="voice-modal" id="voiceModal">
    <button class="voice-close" onclick="closeVoice()">‚úï</button>
    <iframe id="voiceFrame" class="voice-iframe" allow="microphone; camera; display-capture"></iframe>
  </div>

  <script>
    function openLinks() { document.getElementById('linksPopup').classList.add('active'); }
    function closeLinks(e) {
      if (!e || e.target === document.getElementById('linksPopup'))
        document.getElementById('linksPopup').classList.remove('active');
    }
    
    function openVoice() { 
      document.getElementById('voiceFrame').src = '/aetherchat.html';
      document.getElementById('voiceModal').classList.add('active'); 
    }
    function closeVoice() { 
      document.getElementById('voiceFrame').src = '';
      document.getElementById('voiceModal').classList.remove('active'); 
    }
    
    document.addEventListener('keydown', e => { if (e.key === 'Escape') { closeLinks(); closeVoice(); } });
  </script>
</body>
</html>
